<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>
<body>
<form class="form-login" th:action="@{/register}" method="post" th:object="${user}">

  <h2>Welcome to Blog<span class="highlight">Shell</span></h2>
  <p>Please Signup to proceed</p>
  <br/><br/>
  <div th:if="${message != null}" class="error">
    <p th:text="${message}" />
  </div>
  <div>
    <label>Username : </label><br/>
    <input th:field="*{username}" type="email" required>
  </div>
  <br/>
  <div>
    <label>Password : </label><br/>
    <input th:field="*{password}" type="password" required>
  </div>
  <br/><br/>
  <div>
    <input class="btn-submit" type="submit" value="Sign up">
  </div>
  <br/><br/>
  <div>
    <p>Already have an account ? <a href="/login">Click here</a>
    </p>
  </div>
</form>
</body>
</html>
